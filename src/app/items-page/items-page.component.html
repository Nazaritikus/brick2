<div class="container pt-1" *ngIf="item$ | async as item; else loading">
  <h1>{{item.name}}</h1>
  <img class="mainPhoto" [src]="item.mainImg" alt="Brick main photo">
  <div  class="bg-light m-2">
    <quill-view-html [content]="item.description" class="bg-light"></quill-view-html>
  </div>
</div>

<ng-template #loading>
  <app-loading></app-loading>
</ng-template>
